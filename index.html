<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKS AI | Creative Logic & Video Architecture</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        :root {
            --bg: #030303;
            --accent: #00f2ff;
            --accent-soft: rgba(0, 242, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: #a1a1a1;
            --primary-color: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- STUNNING BACKGROUND --- */
        .hero-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(157, 80, 187, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(3, 3, 3, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo { font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; text-transform: uppercase; color: var(--accent); }

        .settings-btn {
            background: none; border: 1px solid var(--border);
            color: white; padding: 8px; border-radius: 8px; cursor: pointer;
        }

        /* --- HERO SECTION --- */
        .hero { padding: 150px 8% 60px; text-align: center; }
        h1 { font-size: clamp(2rem, 5vw, 4rem); font-weight: 700; margin-bottom: 20px; }

        /* --- VIDEO PLAYER --- */
        .video-container { max-width: 900px; margin: 0 auto 80px; padding: 10px; background: var(--glass); border-radius: 20px; border: 1px solid var(--border); }
        .video-inner { width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; }

        /* --- AI CHAT INTERFACE (The Combined Core) --- */
        .ai-section { max-width: 900px; margin: 0 auto 100px; padding: 0 20px; }
        .ai-card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        .chat-display { height: 400px; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Message Bubbles */
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; font-size: 0.95rem; }
        .msg.user { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; }
        .msg.model { align-self: flex-start; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }

        .input-bar { padding: 20px; background: rgba(0,0,0,0.3); border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .input-bar textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; font-family: inherit; }
        
        .send-btn { background: var(--accent); color: black; border: none; padding: 10px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .send-btn:disabled { opacity: 0.3; }

        /* --- SETTINGS PANEL (Side Overlay) --- */
        #settings-panel {
            position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
            background: #0a0a0a; border-left: 1px solid var(--border); padding: 40px 20px;
            transition: 0.4s ease; z-index: 2000;
        }
        #settings-panel.open { right: 0; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--text-secondary); }
        .input-group input, .input-group select { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid var(--border); color: white; border-radius: 5px; }

        footer { text-align: center; padding: 60px; border-top: 1px solid var(--border); color: var(--text-secondary); }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div id="settings-panel">
        <h2 style="margin-bottom: 20px;">AI Settings</h2>
        <div class="input-group">
            <label>Google AI API Key</label>
            <input type="password" id="api-key" placeholder="Enter API Key...">
        </div>
        <div class="input-group">
            <label>Model</label>
            <select id="model-select">
                <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro (Logical)</option>
            </select>
        </div>
        <button class="send-btn" onclick="toggleSettings()" style="width:100%">Save & Close</button>
    </div>

    <nav>
        <div class="logo">QUICKS EDITS</div>
        <button class="settings-btn" onclick="toggleSettings()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.5c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.5c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94 0 .31.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.5c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.5c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
        </button>
    </nav>

    <main>
        <section class="hero">
            <h1>Logical <span style="color: var(--accent);">Visuals</span></h1>
            <p class="subtitle">Experience the intersection of high-end editing and neural intelligence.</p>
        </section>

        <section class="video-container">
            <div class="video-inner">
                <iframe src="https://www.youtube.com/embed/YpCjJ341LA8" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
            </div>
        </section>

        <section class="ai-section">
            <div class="ai-card">
                <div style="padding: 15px 25px; border-bottom: 1px solid var(--border); font-size: 0.8rem; font-family: 'JetBrains Mono'; color: var(--accent);">
                    SYSTEM::QUICKS_GEN_AI_v2.5
                </div>
                <div class="chat-display" id="chat-content">
                    <div class="msg model">System Initialized. Accessing Quicks Edits Logic Core. How can I help?</div>
                </div>
                <div class="input-bar">
                    <textarea id="user-input" placeholder="Type a logical query..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn">SEND</button>
                </div>
            </div>
            <p id="error-msg" style="color: #ff4d4d; font-size: 0.8rem; margin-top: 10px; text-align: center;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Quicks Edits | Architecture by Gemini</p>
        <div style="margin-top: 15px;">
            <a href="https://youtube.com/@quicksedits" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: bold;">Official Channel</a>
        </div>
    </footer>

    <script>
        // --- SETTINGS LOGIC ---
        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }

        // --- CHAT LOGIC ---
        const chatContent = document.getElementById('chat-content');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMsg = document.getElementById('error-msg');

        let conversationHistory = [];

        // Save settings to LocalStorage
        const apiKeyInput = document.getElementById('api-key');
        const modelSelect = document.getElementById('model-select');
        
        apiKeyInput.value = localStorage.getItem('quicks_api_key') || '';
        apiKeyInput.addEventListener('input', () => localStorage.setItem('quicks_api_key', apiKeyInput.value));
        modelSelect.addEventListener('change', () => localStorage.setItem('quicks_model', modelSelect.value));

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = userInput.value.trim();
            const apiKey = apiKeyInput.value;

            if (!text) return;
            if (!apiKey) {
                errorMsg.innerText = "Error: Please enter an API Key in settings.";
                toggleSettings();
                return;
            }

            // Append User Message
            addMessage('user', text);
            userInput.value = '';
            errorMsg.innerText = "";

            // Add Loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg model';
            loadingDiv.innerText = "...";
            chatContent.appendChild(loadingDiv);

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelSelect.value}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [...conversationHistory, { role: 'user', parts: [{ text: text }] }]
                    }),
                });

                const data = await response.json();
                loadingDiv.remove();

                if (data.candidates && data.candidates[0]) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage('model', aiText);
                    conversationHistory.push({ role: 'user', parts: [{ text: text }] });
                    conversationHistory.push({ role: 'model', parts: [{ text: aiText }] });
                } else {
                    throw new Error(data.error?.message || "Check API Key/Quota");
                }
            } catch (err) {
                loadingDiv.remove();
                errorMsg.innerText = "API Error: " + err.message;
            }
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = marked.parse(content);
            chatContent.appendChild(div);
            chatContent.scrollTop = chatContent.scrollHeight;
            hljs.highlightAll();
        }
    </script>
</body>
    </html>
