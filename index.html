<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC MASTER | Animated Elite</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030305;
            --accent: #00ffaa;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            height: 100vh;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a1a15 0%, #030305 100%);
            z-index: -1;
            animation: pulseBg 8s infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: rgba(13, 13, 18, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            padding: 40px;
            transform: translateX(-100%); /* Initial state for GSAP */
        }

        .tool-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            color: #888;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tool-btn:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
        }

        /* --- CHAT AREA --- */
        .main { flex: 1; display: flex; flex-direction: column; }
        
        #chat-flow {
            flex: 1;
            padding: 60px 12%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .bubble {
            margin-bottom: 40px;
            opacity: 0; /* Initial state for GSAP */
            transform: translateY(20px);
        }

        .ai-avatar {
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 10px;
            animation: neuralGlow 2s infinite;
        }

        @keyframes neuralGlow {
            0% { box-shadow: 0 0 0px var(--accent); }
            50% { box-shadow: 0 0 15px var(--accent); }
            100% { box-shadow: 0 0 0px var(--accent); }
        }

        /* --- INPUT BAR --- */
        .input-wrapper {
            padding: 40px 12%;
            background: linear-gradient(transparent, var(--bg));
        }

        .bar {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: border 0.3s;
        }

        .bar:focus-within {
            border-color: var(--accent);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            padding: 15px;
            font-size: 1.1rem;
            resize: none;
        }

        .send-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <aside class="sidebar" id="sidebar">
        <div class="logo" style="color: var(--accent); font-weight: 800; font-size: 1.5rem; margin-bottom: 30px;">LOGIC_OS</div>
        <button class="tool-btn" onclick="insert('Help me visualize...')">üñºÔ∏è Visualize Logic</button>
        <button class="tool-btn" onclick="insert('Step-by-step homework help: ')">üìö Homework Pro</button>
        <button class="tool-btn" onclick="insert('Optimize this code: ')">üíª Code Master</button>
    </aside>

    <main class="main">
        <div id="chat-flow">
            <div class="bubble" id="welcome-msg">
                <div class="ai-avatar"></div>
                <div class="text"><strong>Matrix Initiated.</strong> Master AI is ready for your student projects.</div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="bar">
                <textarea id="user-input" placeholder="Type your command..." rows="1"></textarea>
                <button class="send-btn" onclick="execute()">EXECUTE</button>
            </div>
        </div>
    </main>

    <script>
        // --- 1. INITIAL ANIMATIONS (Entrance) ---
        window.onload = () => {
            gsap.to("#sidebar", { duration: 1, x: 0, ease: "power4.out" });
            gsap.to("#welcome-msg", { duration: 1, opacity: 1, y: 0, delay: 0.5 });
        };

        // --- 2. LOGIC ENGINE ---
        const API_KEY = "PASTE_YOUR_KEY_HERE";

        async function execute() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const val = input.value.trim();
            if(!val || API_KEY.includes("PASTE")) return;

            // Add User Bubble with animation
            const userDiv = document.createElement('div');
            userDiv.className = 'bubble';
            userDiv.innerHTML = `<div style="color:var(--accent); font-size: 0.7rem; margin-bottom: 5px;">USER</div><div class="text">${val}</div>`;
            flow.appendChild(userDiv);
            gsap.to(userDiv, { opacity: 1, y: 0, duration: 0.5 });

            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            // Loading Animation
            const loader = document.createElement('div');
            loader.className = 'bubble';
            loader.innerHTML = `<div class="ai-avatar" style="width:20px; height:20px;"></div> <span style="color:#555">Calculating...</span>`;
            flow.appendChild(loader);
            gsap.to(loader, { opacity: 1, duration: 0.3 });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                });
                
                const data = await response.json();
                loader.remove();

                const aiText = data.candidates[0].content.parts[0].text;
                const aiDiv = document.createElement('div');
                aiDiv.className = 'bubble';
                aiDiv.innerHTML = `<div class="ai-avatar"></div><div class="text">${marked.parse(aiText)}</div>`;
                
                flow.appendChild(aiDiv);
                
                // --- 3. RESPONSIVE ANIMATION ---
                // Makes the new AI message "slide and fade" into view
                gsap.fromTo(aiDiv, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)" });
                
                flow.scrollTop = flow.scrollHeight;

            } catch (e) {
                loader.innerHTML = "Connection Error.";
            }
        }

        function insert(t) { document.getElementById('user-input').value = t; document.getElementById('user-input').focus(); }
    </script>
</body>
</html>
