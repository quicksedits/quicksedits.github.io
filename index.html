<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --accent: #00ffaa; --bg: #050508; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; height: 100vh; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 15px; border-radius: 12px; max-width: 85%; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--accent); color: #000; font-weight: bold; }
        .ai { align-self: flex-start; background: #11111a; border: 1px solid #222; }
        .input-bar { padding: 20px; background: #0a0a0f; display: flex; gap: 10px; border-top: 1px solid #222; }
        textarea { flex: 1; background: #15151b; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; resize: none; }
        button { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .loader { font-size: 0.8rem; color: var(--accent); font-family: monospace; }
    </style>
</head>
<body>

    <div id="chat">
        <div class="bubble ai"><b>System Ready.</b> I am Sabrina. Ask me anything and I will provide a logical answer.</div>
    </div>

    <div class="input-bar">
        <textarea id="userInput" placeholder="Ask Sabrina..." rows="1"></textarea>
        <button onclick="askSabrina()">EXECUTE</button>
    </div>

    <script>
        const KEY = "AIzaSyAU90lMJSHKKhs2iG7nadi847LXAoAW0jA";

        async function askSabrina() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();

            if (!text) return;

            // 1. Show User Message
            chat.innerHTML += `<div class="bubble user">${text}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            // 2. Show Loading State
            const loadingId = "loading-" + Date.now();
            chat.innerHTML += `<div class="bubble ai" id="${loadingId}"><span class="loader">Sabrina is thinking...</span></div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "You are Sabrina, a genius AI. Answer this: " + text }] }]
                    })
                });

                const data = await response.json();
                const aiBubble = document.getElementById(loadingId);

                if (data.candidates && data.candidates[0].content) {
                    const result = data.candidates[0].content.parts[0].text;
                    aiBubble.innerHTML = marked.parse(result);
                } else {
                    aiBubble.innerHTML = "Sabrina: I had trouble connecting. Please check your API key status.";
                }
            } catch (err) {
                document.getElementById(loadingId).innerHTML = "Error: Connection blocked. Use GitHub Pages to host this file.";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
