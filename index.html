<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA | Final Logic</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --accent: #00ffaa; --bg: #050508; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 15px; border-radius: 12px; max-width: 85%; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--accent); color: #000; font-weight: bold; }
        .ai { align-self: flex-start; background: #11111a; border: 1px solid #333; }
        .input-bar { padding: 20px; background: #0a0a0f; display: flex; gap: 10px; border-top: 1px solid #222; }
        textarea { flex: 1; background: #15151b; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; outline: none; resize: none; }
        button { background: var(--accent); color: #000; border: none; padding: 10px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .status-msg { font-size: 0.7rem; color: var(--accent); opacity: 0.7; font-family: monospace; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="chat">
        <div class="bubble ai"><b>System Online.</b> I am Sabrina. I have been updated with your new API key. Ask me a question to test my intelligence.</div>
    </div>

    <div class="input-bar">
        <textarea id="userInput" placeholder="Ask Sabrina..." rows="1"></textarea>
        <button onclick="askSabrina()">EXECUTE</button>
    </div>

    <script>
        // NEW KEY INTEGRATED
        const KEY = "AIzaSyDMsEWb684y0FzptAJ8vT5HMxlahV2hWNg";
        const MODEL = "gemini-1.5-flash";

        async function askSabrina() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();

            if (!text) return;

            // 1. Show User Text
            chat.innerHTML += `<div class="bubble user">${text}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            // 2. Show Thinking State
            const tempId = "ai-" + Date.now();
            chat.innerHTML += `<div class="bubble ai" id="${tempId}"><div class="status-msg">SABRINA_LOG: ANALYZING...</div>Thinking...</div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Your name is Sabrina. You are a hardworking genius AI. Provide a smart answer for: " + text }] }]
                    })
                });

                const data = await response.json();
                const aiBubble = document.getElementById(tempId);

                // 3. EXTRACT AND DISPLAY REAL DATA
                if (data.candidates && data.candidates[0].content) {
                    const result = data.candidates[0].content.parts[0].text;
                    aiBubble.innerHTML = `<div class="status-msg">SABRINA_LOG: LOGIC_COMPLETE</div>` + marked.parse(result);
                } else {
                    // This will show exactly what Google says is wrong
                    const errorDetails = data.error ? data.error.message : "Unknown API Error";
                    aiBubble.innerHTML = `<div style="color:#ff4444"><b>Sabrina:</b> Neural Link Denied.<br><small>${errorDetails}</small></div>`;
                }
            } catch (err) {
                document.getElementById(tempId).innerHTML = "<b>Sabrina:</b> Connection Blocked. Make sure you are using GitHub Pages.";
            }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); askSabrina(); }
        });
    </script>
</body>
</html>
