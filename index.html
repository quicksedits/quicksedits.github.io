<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICKS AI | Creative Logic</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        :root {
            --bg: #030303;
            --accent: #00f2ff;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Hero */
        header { text-align: center; padding: 80px 20px 40px; }
        h1 { font-size: 3rem; margin: 0; letter-spacing: -2px; }
        .accent { color: var(--accent); }

        /* Video */
        .video-box {
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 50px;
        }

        /* Chat UI */
        .chat-card {
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
        }

        #chat-display {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user { align-self: flex-end; background: var(--accent); color: black; font-weight: 600; }
        .model { align-self: flex-start; background: rgba(255,255,255,0.07); border: 1px solid var(--border); }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border);
            gap: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .error { color: #ff4d4d; font-size: 0.8rem; padding: 0 20px 10px; text-align: center; }

        /* Markdown Styles */
        pre { background: #111; padding: 10px; border-radius: 8px; overflow-x: auto; }
        code { font-family: monospace; }
    </style>
</head>
<body>

    <header>
        <h1>QUICKS <span class="accent">LOGIC</span></h1>
        <p>Premium Editing & AI Integration</p>
    </header>

    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/YpCjJ341LA8" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="chat-card">
        <div id="chat-display">
            <div class="msg model">System online. How can I assist with your creative project?</div>
        </div>
        <div id="error-msg" class="error"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button id="send-btn">SEND</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const API_KEY = "PASTE_YOUR_KEY_HERE"; 
        const MODEL = "gemini-1.5-flash";

        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const errorMsg = document.getElementById('error-msg');

        let history = [];

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || API_KEY.includes("PASTE")) return;

            // 1. Add User Message
            addMessage('user', text);
            userInput.value = '';
            
            // 2. Loading State
            const loading = addMessage('model', '...');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [...history, { role: "user", parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                loading.remove();

                if (data.candidates && data.candidates[0]) {
                    const reply = data.candidates[0].content.parts[0].text;
                    addMessage('model', reply);
                    
                    // Update History
                    history.push({ role: "user", parts: [{ text: text }] });
                    history.push({ role: "model", parts: [{ text: reply }] });
                } else {
                    errorMsg.innerText = "API Error: " + (data.error?.message || "Invalid Response");
                }
            } catch (err) {
                loading.remove();
                errorMsg.innerText = "Connection Error: " + err.message;
            }
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            // If marked library is ready, use it for bold/code
            div.innerHTML = typeof marked !== 'undefined' ? marked.parse(content) : content;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            if (window.hljs) hljs.highlightAll();
            return div;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
