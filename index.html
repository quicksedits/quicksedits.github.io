<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA | Elite Logic Core</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #00ffaa; --bg: #030306; --panel: #0d0d14; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid rgba(0,255,170,0.1); padding: 40px; display: flex; flex-direction: column; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--accent); letter-spacing: 2px; }
        .status { font-size: 0.7rem; color: var(--accent); margin-top: 5px; opacity: 0.8; font-family: 'JetBrains Mono'; }

        /* Workspace */
        .main { flex: 1; display: flex; flex-direction: column; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 60px 15%; display: flex; flex-direction: column; gap: 40px; }

        /* Message Styling */
        .bubble { max-width: 100%; line-height: 1.8; animation: slideUp 0.6s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .user { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 20px; font-weight: 500; margin-bottom: 10px; }
        .ai { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); padding: 30px; border-radius: 12px; }
        
        .thinking-banner { font-family: 'JetBrains Mono'; font-size: 0.75rem; color: #556; margin-bottom: 15px; text-transform: uppercase; }

        /* Input Zone */
        .input-zone { padding: 40px 15%; background: linear-gradient(transparent, var(--bg)); }
        .input-bar { background: #161620; border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 10px 20px; display: flex; gap: 15px; }
        textarea { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1.1rem; resize: none; font-family: inherit; padding: 10px 0; }
        .send-btn { background: var(--accent); color: #000; border: none; padding: 0 30px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .send-btn:hover { box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">SABRINA</div>
        <div class="status">ONLINE // READY</div>
        <div style="margin-top: 50px; font-size: 0.85rem; color: #667; line-height: 2;">
            NAME: SABRINA<br>
            ROLE: MASTER LOGICIAN<br>
            THINKING: HARDWORK MODE<br>
            IQ: OPTIMIZED
        </div>
    </aside>

    <main class="main">
        <div id="chat-flow">
            <div class="bubble ai">
                <div class="thinking-banner">System Initialization Complete</div>
                I am <b>Sabrina</b>. My logic core is fully powered. Ask your hardest questions, and I will provide the most intelligent, hardworking answers back.
            </div>
        </div>

        <div class="input-zone">
            <div class="input-bar">
                <textarea id="user-input" placeholder="Type your project logic here..." rows="1"></textarea>
                <button class="send-btn" onclick="executeSabrina()">EXECUTE</button>
            </div>
        </div>
    </main>

    <script>
        const KEY = "AIzaSyAU90lMJSHKKhs2iG7nadi847LXAoAW0jA";
        const MODEL = "gemini-1.5-flash";

        async function executeSabrina() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const query = input.value.trim();
            if(!query) return;

            // Display User Query
            flow.innerHTML += `<div class="bubble user">${query}</div>`;
            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            // Loader
            const loader = document.createElement('div');
            loader.className = 'bubble ai';
            loader.innerHTML = `<div class="thinking-banner">Sabrina is analyzing logic chains...</div>Processing...`;
            flow.appendChild(loader);

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Your name is Sabrina. You are a hardworking, genius student AI. Provide long, logical, and smart answers. User says: " + query }] }],
                        generationConfig: { temperature: 0.5, maxOutputTokens: 2000 }
                    })
                });

                const data = await res.json();
                loader.remove();

                if(data.candidates && data.candidates[0].content) {
                    const responseText = data.candidates[0].content.parts[0].text;
                    const aiDiv = document.createElement('div');
                    aiDiv.className = 'bubble ai';
                    aiDiv.innerHTML = `<div class="thinking-banner">Logic Finalized</div>${marked.parse(responseText)}`;
                    flow.appendChild(aiDiv);
                } else {
                    throw new Error();
                }
            } catch (e) {
                loader.innerHTML = `<div style="color:red">Error: Connection Refused. Please host this on GitHub Pages for security clearance.</div>`;
            }
            flow.scrollTop = flow.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); executeSabrina(); }
        });
    </script>
</body>
</html>
