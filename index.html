<script>
    // --- CONFIGURATION ---
    // 1. Get your key from https://aistudio.google.com/app/apikey
    // 2. Paste it between the quotes below:
    const GEMINI_API_KEY = "PASTE_YOUR_KEY_HERE"; 
    const AI_MODEL = "gemini-1.5-flash"; // High speed, low cost

    // --- UI ELEMENTS ---
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const errorMsg = document.getElementById('error-msg');

    let conversationHistory = [];

    // --- CHAT LOGIC ---
    sendBtn.addEventListener('click', sendMessage);

    // Allow "Enter" key to send messages
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const text = userInput.value.trim();

        if (!text) return;
        if (GEMINI_API_KEY === "PASTE_YOUR_KEY_HERE") {
            errorMsg.innerText = "Developer Note: Please add the API Key to the script.";
            return;
        }

        // Add User Message to UI
        addMessage('user', text);
        userInput.value = '';
        errorMsg.innerText = "";

        // Add "Thinking" state
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'msg model';
        loadingDiv.innerText = "Analyzing logic...";
        chatContent.appendChild(loadingDiv);
        chatContent.scrollTop = chatContent.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${AI_MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [...conversationHistory, { role: 'user', parts: [{ text: text }] }]
                }),
            });

            const data = await response.json();
            loadingDiv.remove();

            if (data.candidates && data.candidates[0]) {
                const aiText = data.candidates[0].content.parts[0].text;
                addMessage('model', aiText);
                
                // Keep history for context
                conversationHistory.push({ role: 'user', parts: [{ text: text }] });
                conversationHistory.push({ role: 'model', parts: [{ text: aiText }] });
            } else {
                throw new Error("Logic core offline. Check API limits.");
            }
        } catch (err) {
            loadingDiv.remove();
            errorMsg.innerText = "System Error: " + err.message;
        }
    }

    function addMessage(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        // Uses 'marked' library to render beautiful bold text and lists
        div.innerHTML = marked.parse(content);
        chatContent.appendChild(div);
        chatContent.scrollTop = chatContent.scrollHeight;
        
        // Highlight any code blocks the AI sends
        if (window.hljs) hljs.highlightAll();
    }
</script>
