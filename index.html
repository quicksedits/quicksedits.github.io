<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicks Edits | Professional Video Editor</title>
    <style>
        :root {
            --bg: #0a0a0b;
            --accent: #ff0000; /* YouTube Red */
            --blue: #0070f3;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
        }

        nav {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo { font-weight: bold; font-size: 1.5rem; color: var(--blue); }

        .container { padding: 100px 20px; }

        h1 { font-size: 3rem; margin-top: 50px; }
        .highlight { color: var(--accent); }

        /* The Embedded YouTube Player */
        .video-box {
            max-width: 900px;
            margin: 40px auto;
            border: 3px solid #333;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }

        .video-box iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .btn-group { margin: 30px; }

        .btn {
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .wa-btn { background: #25d366; color: white; }
        .yt-btn { background: var(--accent); color: white; }

        .footer { padding: 50px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav><div class="logo">QUICKS EDITS</div></nav>

    <div class="container">
        <h1>Watch My <span class="highlight">Latest Edits</span></h1>
        <p>You can browse and watch my channel directly below!</p>

        <div class="video-box">
            <iframe 
                src="https://www.youtube.com/embed?listType=user_uploads&list=quicksedits" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="btn-group">
            <a href="https://wa.me/919347260862" class="btn wa-btn">WhatsApp Me</a>
            <a href="https://youtube.com/@quicksedits" target="_self" class="btn yt-btn">Channel Link</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 Quicks Edits. Only authorized owner can edit this content.
    </div>

</body>
</html>
