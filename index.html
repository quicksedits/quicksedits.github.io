<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA AI</title>
    <style>
        body { background: #050508; color: #00ffaa; font-family: monospace; padding: 20px; display: flex; flex-direction: column; height: 100vh; margin: 0; box-sizing: border-box; }
        #chat { flex: 1; border: 1px solid #00ffaa; overflow-y: auto; padding: 15px; margin-bottom: 15px; background: #000; }
        .msg { margin-bottom: 12px; padding: 10px; border-left: 2px solid #00ffaa; }
        .user { color: #fff; border-color: #fff; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #00ffaa; color: #00ffaa; padding: 12px; font-family: monospace; outline: none; }
        button { background: #00ffaa; color: #000; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 style="text-align:center">SABRINA NEURAL LINK</h2>
    <div id="chat">
        <div class="msg">SYSTEM: Neural link ready. Logic engine online.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask Sabrina...">
        <button onclick="ask()">EXECUTE</button>
    </div>

    <script>
        const KEY = "AIzaSyDMsEWb684y0FzptAJ8vT5HMxlahV2hWNg";
        
        // This URL uses the 'latest' tag to solve the "Not Found" error
        const URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent";

        async function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const val = input.value.trim();
            if(!val) return;

            chat.innerHTML += `<div class="msg user"><b>YOU:</b> ${val}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`${URL}?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Your name is Sabrina. Answer: " + val }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const answer = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="msg"><b>SABRINA:</b> ${answer}</div>`;
                } else {
                    // This will tell us if the API key itself is restricted
                    const errMsg = data.error ? data.error.message : "Handshake failed";
                    chat.innerHTML += `<div class="msg" style="color:red">ERROR: ${errMsg}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg" style="color:red">CONNECTION ERROR: Check GitHub Pages.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        // Allow pressing "Enter" to send
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>
</html>
