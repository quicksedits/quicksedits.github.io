<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicks Edits | Premium Portfolio</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* NAVIGATION */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            position: fixed;
            width: 90%;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); }

        /* HERO SECTION */
        .container { padding: 120px 5% 50px; text-align: center; }

        /* AUTH SECTION (LOGIN/SIGNUP) */
        .auth-card {
            max-width: 400px;
            margin: 40px auto;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* POPULAR VIDEO SECTION */
        .video-wrapper {
            max-width: 350px; /* Slim for Shorts */
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px var(--primary);
            border: 2px solid var(--primary);
        }

        iframe { width: 100%; aspect-ratio: 9/16; border: none; }

        /* BUTTONS */
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .primary-btn { background: var(--primary); color: #000; }
        .wa-btn { background: #25d366; color: white; margin-top: 10px; }

        /* STUDENT AI SECTION */
        .ai-section {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">QUICKS EDITS</div>
        <div>
            <a href="#popular" style="color:white; margin-right:15px; text-decoration:none;">Popular</a>
            <a href="#contact" style="color:white; text-decoration:none;">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to the <span style="color:var(--primary)">Elite Hub</span></h1>
        
        <div id="auth-ui" class="auth-card">
            <h3>Login to Contact Me</h3>
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button class="btn primary-btn" onclick="alert('Login Successful! You can now access WhatsApp Support.')">Login / Sign Up</button>
        </div>

        <div id="popular" class="video-wrapper">
            <h4 style="margin:10px;">ðŸ”¥ Popular Edit</h4>
            <iframe src="https://www.youtube.com/embed/YpCjJ341LA8" allowfullscreen></iframe>
        </div>

        <div id="contact" class="ai-section">
            <h2>Contact & Support</h2>
            <p>Once logged in, use the button below:</p>
            <a href="https://wa.me/919347260862" class="btn wa-btn">ðŸ’¬ Chat on WhatsApp</a>
        </div>
    </div>

    <footer style="padding:40px; text-align:center; opacity:0.5;">
        &copy; 2026 Quicks Edits | Secure Owner Access Only
    </footer>

</body>
</html>
