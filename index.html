<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA | Neural Link</title>
    <style>
        body { background: #050508; color: #00ffaa; font-family: monospace; padding: 20px; margin: 0; }
        #chat { border: 1px solid #00ffaa; height: 400px; overflow-y: auto; padding: 15px; margin-bottom: 15px; background: #000; }
        .msg { margin-bottom: 12px; line-height: 1.4; }
        .user { color: #fff; border-left: 3px solid #fff; padding-left: 10px; }
        .ai { color: #00ffaa; border-left: 3px solid #00ffaa; padding-left: 10px; }
        .input-box { display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #00ffaa; color: #00ffaa; padding: 12px; border-radius: 5px; outline: none; }
        button { background: #00ffaa; color: #000; border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 style="text-align: center; letter-spacing: 2px;">SABRINA NEURAL LINK</h2>
    
    <div id="chat">
        <div class="msg ai">SABRINA: Connection established. I am ready to solve your projects. Ask me anything.</div>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask Sabrina a question...">
        <button onclick="ask()">EXECUTE</button>
    </div>

    <script>
        // YOUR ACTIVE KEY
        const KEY = "AIzaSyDMsEWb684y0FzptAJ8vT5HMxlahV2hWNg";
        
        // THE UPDATED STABLE ADDRESS
        const URL = "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash-latest:generateContent";

        async function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const val = input.value.trim();
            if(!val) return;

            chat.innerHTML += `<div class="msg user"><b>YOU:</b> ${val}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`${URL}?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Your name is Sabrina. You are a genius AI. Answer: " + val }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="msg ai"><b>SABRINA:</b> ${reply}</div>`;
                } else {
                    const errorMsg = data.error ? data.error.message : "Neural handshake failed.";
                    chat.innerHTML += `<div class="msg" style="color:#ff4444">ERROR: ${errorMsg}</div>`;
                }
            } catch (e) {
                chat.innerHTML += `<div class="msg" style="color:#ff4444">CONNECTION OFFLINE. CHECK INTERNET.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') ask();
        });
    </script>
</body>
</html>
