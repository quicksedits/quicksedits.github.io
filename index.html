<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA | Elite AI Interface</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00ffaa;
            --bg: #050508;
            --panel: #0d0d14;
            --text: #e2e8f0;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: var(--panel);
            border-right: 1px solid rgba(0, 255, 170, 0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .logo { font-size: 2.2rem; font-weight: 800; color: var(--accent); letter-spacing: 2px; }
        .status-container { margin-top: 10px; font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; color: var(--accent); }

        /* --- MAIN CHAT AREA --- */
        .workspace { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top, #0c1512, #050508); }
        
        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 60px 10%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- BUBBLES --- */
        .bubble { max-width: 90%; line-height: 1.8; animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; color: var(--accent); border-right: 3px solid var(--accent); padding-right: 20px; text-align: right; }
        .ai { align-self: flex-start; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 12px; }

        .thinking-label { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #556; margin-bottom: 10px; text-transform: uppercase; }

        /* --- INPUT BAR --- */
        .input-zone { padding: 40px 10%; }
        .input-bar {
            background: #11111a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px 20px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1.1rem;
            resize: none;
            padding: 10px 0;
            font-family: inherit;
        }

        .execute-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-btn:hover { box-shadow: 0 0 20px var(--accent); transform: scale(1.02); }

        /* Scrollbar */
        #chat-flow::-webkit-scrollbar { width: 5px; }
        #chat-flow::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="logo">SABRINA</div>
        <div class="status-container">‚óè CORE_ONLINE // JS_ACTIVE</div>
        <div style="margin-top: 50px; font-size: 0.8rem; color: #445; line-height: 2;">
            NAME: SABRINA<br>
            VERSION: 2.0 FLASH<br>
            MODE: DEEP_REASONING<br>
            AUTH: API_KEY_LOADED
        </div>
    </aside>

    <main class="workspace">
        <div id="chat-flow">
            <div class="bubble ai">
                <div class="thinking-label">System Ready</div>
                Hello, I am <b>Sabrina</b>. My JavaScript logic is connected to your API key. Ask me a logical question, and I will show you how hard I can work for you.
            </div>
        </div>

        <div class="input-zone">
            <div class="input-bar">
                <textarea id="user-input" placeholder="Type your query..." rows="1"></textarea>
                <button class="execute-btn" onclick="executeSabrina()">EXECUTE</button>
            </div>
        </div>
    </main>

    <script>
        // --- DATA CONFIG ---
        const API_KEY = "AIzaSyAU90lMJSHKKhs2iG7nadi847LXAoAW0jA";
        const MODEL_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent";

        async function executeSabrina() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const message = input.value.trim();

            if (!message) return;

            // 1. Add User Question to UI
            const userBubble = document.createElement('div');
            userBubble.className = 'bubble user';
            userBubble.innerText = message;
            flow.appendChild(userBubble);

            input.value = "";
            flow.scrollTop = flow.scrollHeight;

            // 2. Create AI Bubble with Loader
            const aiBubble = document.createElement('div');
            aiBubble.className = 'bubble ai';
            aiBubble.innerHTML = `<div class="thinking-label">Sabrina is thinking...</div><span>Processing...</span>`;
            flow.appendChild(aiBubble);

            try {
                // 3. THE JAVASCRIPT FETCH CALL
                const response = await fetch(`${MODEL_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Your name is Sabrina. You are a genius AI tutor. Provide a very smart, hardworking, and logical answer for: " + message }]
                        }]
                    })
                });

                const data = await response.json();

                // 4. EXTRACT RESPONSE
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    // Update the existing bubble with the real answer
                    aiBubble.innerHTML = `<div class="thinking-label">Logic Finalized</div>${marked.parse(aiText)}`;
                } else {
                    aiBubble.innerHTML = `<div style="color:red">Error: AI could not generate a response. Check API Key.</div>`;
                }

            } catch (error) {
                console.error("JS Error:", error);
                aiBubble.innerHTML = `<div style="color:red">Connection Error: GitHub Pages may be blocking the request, or your internet is down.</div>`;
            }

            flow.scrollTop = flow.scrollHeight;
        }

        // Handle Enter Key
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeSabrina();
            }
        });

        // Entrance Animation
        gsap.from("#sidebar", { x: -300, duration: 1, ease: "power4.out" });
    </script>
</body>
</html>
